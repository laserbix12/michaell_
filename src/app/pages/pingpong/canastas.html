<main class="container">
  <aside class="sidebar">
    <h3>FILTRAR PRODUCTOS</h3>
    <div class="filter-section">
      <p><strong>Disponibilidad</strong></p>
      <label><input type="checkbox"> En stock (12)</label>
      <label><input type="checkbox"> Bajo pedido (4)</label>

      <p><strong>Marca</strong></p>
      <label><input type="checkbox"> Spalding</label>
      <label><input type="checkbox"> Wilson</label>
      <label><input type="checkbox"> Lifetime</label>

      <p><strong>Rango de Precio</strong></p>
      <div class="price-range">100€ - 2.000€</div>
      <input type="range" min="100" max="2000" class="slider">
    </div>
  </aside>

  <section class="products">
    <nav class="breadcrumb"><a routerLink="/">Inicio</a> / Canastas de Baloncesto</nav>
    <h1>Canastas de Baloncesto</h1>

    <div class="grid-controls">
      <span>Mostrando 16 resultados</span>
      <select><option>Ordenar por: Menor Precio</option></select>
    </div>

    <div class="product-grid">
      <div class="product-card">
        <div class="offer-badge">¡Oferta! -15%</div>
        <a routerLink="/producto/canasta-spalding-nba">
          <img src="https://via.placeholder.com/250x200?text=Canasta+Spalding" alt="Canasta Spalding" class="main-img">
        </a>
        <div class="brand">SPALDING</div>
        <p class="title">Canasta NBA Gold Portable</p>
        <div class="stars">★★★★★</div>
        <div class="price-row">
          <div>
            <span class="price">449,00 €</span>
            <span class="old-price">529,00 €</span>
          </div>
          <button class="add-btn">+</button>
        </div>
      </div>

      <div class="product-card">
        <div class="offer-badge">¡Novedad!</div>
        <a routerLink="/producto/canasta-lifetime-pro">
          <img src="https://via.placeholder.com/250x200?text=Canasta+Lifetime" alt="Canasta Lifetime" class="main-img">
        </a>
        <div class="brand">LIFETIME</div>
        <p class="title">Canasta Lifetime Pro Court</p>
        <div class="stars">★★★★☆</div>
        <div class="price-row">
          <div>
            <span class="price">299,00 €</span>
          </div>
          <button class="add-btn">+</button>
        </div>
      </div>
    </div>
  </section>
</main>
